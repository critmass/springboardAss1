<!-- Memory Game assignment from the Springboard Software Engineering Bootcamp
as completed by Jason Cox 05-2020 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    
    <div id="game-wrapper">

      <div id="you-won-splash">YOU WON</div>
      <h1 id="game-title">
        <span class="title-letter flash">M</span>
        <span class="title-letter flash">E</span>
        <span class="title-letter flash">M</span>
        <span class="title-letter flash">O</span>
        <span class="title-letter flash">R</span>
        <span class="title-letter flash">Y</span>
        &nbsp;
        <span class="title-letter flash">G</span>
        <span class="title-letter flash">A</span>
        <span class="title-letter flash">M</span>
        <span class="title-letter flash">E</span>
        <span class="title-letter flash">!</span> 
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/ROK_recycling_symbol.svg" 
          id="restart-icon"
          class="flash">
      </h1>
      <div id="game"></div>
      <video loop autoplay muted >
        <source 
        src="https://upload.wikimedia.org/wikipedia/commons/5/50/Flash-Lightning_over_Germany.ogv"
        type="video/ogg"
        playbackRate = "2"
        >
      </video>
    </div> 
  </body>
</html>
